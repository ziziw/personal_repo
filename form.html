<html>
<head>
	<title>
		Form
	</title>
</head>
<body>

	<h1>Register</h1>

	<form>
	<div>
		<label for="firstname">First Name: </label>
		<input id="firstname" type="text" placeholder="John" required/>
		<label for="lastname">Last Name: </label>
		<input id="lastname" type="text" placeholder="Smith" required/>
	</div>
	<div>
		<label for="male">Male</label>
		<input type="radio" name="male" id="male"/>
		<label for="female">Female</label>
		<input type="radio" name="female" id="female"/>
		<label for="other">Other</label>
		<input type="radio" name="other" id="other"/>
	</div>
	<div>
		<label for="email">Email: </label>
		<input type="email" name="email" id="email" placeholder="your email" required/>

		<label for="password">Password: </label>
		<input type="password" id="password" placeholder="your password" pattern=".{5,10}" required title="5 to 10 characters"/>
	</div>
	<div>
		<label for="birthday">Birthday: </label>
		<select>
			<option value="m0" selected disabled>Month</option>
			<option value="m1">Jan</option>
			<option value="m2">Feb</option>
		</select>
		<select>
			<option value="d0" selected disabled>Day</option>
			<option value="d1">1</option>
			<option value="d2">2</option>
		</select>
		<select>
			<option value="0" selected disabled>Year</option>
			<option value="1993">1993</option>
			<option value="2006">2006</option>
		</select>
	</div>
	<div>
		<label for="agree">I agree to the terms and conditions </label>
		<input type="checkbox" name"agree" id="agree"/>
	</div>
	<div>
		<input type="submit" value="Submit"/>
	</div>
	</form>

</body>
</html>
